<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Source+Sans+Pro:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>idaproject test</title>
</head>

<body class="page">
  <main class="content">
    <section class="items-add">
      <h2 class="items-add__title">Добавление товара</h2>
      <form class="items-add__form">
        <span class="items-add__span items-add__span_type_name">Наименование товара
          <div class="items-add__required"></div>
        </span>
        <input class="items-add__input items-add__input_type_name" required type="text"
          placeholder="Введите наименование товара">
        <span class="items-add__span items-add__span_type_about">Описание товара</span>
        <input class="items-add__input items-add__input_type_about" type="text" placeholder="Введите описание товара">
        <span class="items-add__span items-add__span_type_link">Ссылка на изображение товара
          <div class="items-add__required"></div>
        </span>
        <input class="items-add__input items-add__input_type_link" type="url" required placeholder="Введите ссылку">
        <span class="items-add__span items-add__span_type_price">Цена товара
          <div class="items-add__required"></div>
        </span>
        <input class="items-add__input items-add__input_type_price" required type="number" placeholder="Введите цену">
        <button class="items-add__button" type="submit">Добавить товар</button>
      </form>
    </section>
    <section class="items-cards">

    </section>
  </main>

</body>

</html>
